<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/my_copied_site/style/general.css">
    <link rel="stylesheet" href="/my_copied_site/style/setting_btn.css">
    <link rel="stylesheet" href="/my_copied_site/style/personal-setting.css">
    <link rel="stylesheet" href="/my_copied_site/style/main.css">
    <link rel="icon" type="image/x-icon" href="/my_copied_site/pic/firefox-icon.jpg">
    <title>Firefox Open Site copied</title>
</head>
<body>
    <button class="setting-btn" title="Personalizuj nową kartę"></button>
    <div class="personal-setting-contianter">
        <button class="exit-setting-btn">Zamknij</button>

        <div class="personal-section">

            <div class="sortcut-section">
                <div class="sortcut-info">
                    <h2>Skróty</h2>
                    <p>Zachowane i odwiedzane strony.</p>
                    <select class="sortcut-select">
                        <option value="1 wiersze">1 wiersz</option>
                        <option value="2 wiersze">2 wiersze</option>
                        <option value="3 wiersze">3 wiersze</option>
                        <option value="4 wiersze">4 wiersze</option>
                    </select>
                    <label class="sortcut-checkbox">
                        <input type="checkbox" id="sponsor" value="sponsor" />
                        <label for="sponsor">Sponsorowane skróty</label>
                    </label>
                </div>
                <div class="change-wrapper">
                    <div class="change-ball"></div>
                </div>
            </div>

            <div class="recent-section">
                <div class="recent-info">
                    <h2>Ostatnia aktywność</h2>
                    <p>Wybierane z ostatnio odwiedzanych stron i treści.</p>
                </div>
                <div class="change-wrapper">
                    <div class="change-ball"></div>
                </div>
            </div>

            <hr>

            <button class="more-btn">Więcej ustawień</button>
        </div>
    </div>

    <div class="main-container">
        <div class="browser-name-section">
            <div class="browser-logo"></div>
            <div class="browser-name"></div>
        </div>
        <div class="search-area">
            <input class="search-input" type="search" placeholder="Wprowadź adres lub szukaj w Google">
        </div>
        <div>3</div>
    </div>
</body>
</html>
